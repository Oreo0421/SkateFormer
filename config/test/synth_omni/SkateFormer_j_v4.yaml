seed: 1
num_worker: 4
work_dir: ./work_dir/synth_omni_v4/SkateFormer_j/

phase: test
weights: ./work_dir/synth_omni_v4/SkateFormer_j/best_model.pt

# feeder â€” v4: root_center=True, aug_method=1234568, intra_p=0.6
feeder: feeders.feeder_GTOP_22.Feeder
train_feeder_args:
  data_path: ./data/synth_omni/SYNTH_OMNI_v3.npz
  split: train
  debug: False
  window_size: 64
  p_interval: [0.5, 1]
  aug_method: '1234568'
  intra_p: 0.6
  inter_p: 0.0
  thres: 64
  uniform: True
  partition: False
  num_point: 12
  num_dim: 3
  num_people: 1
