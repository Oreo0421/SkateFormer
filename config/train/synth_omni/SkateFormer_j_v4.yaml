seed: 1
num_worker: 4
work_dir: ./work_dir/synth_omni_v4/SkateFormer_j/

phase: train

# feeder — v4: root_center=True, aug_method=1234568, intra_p=0.6
feeder: feeders.feeder_GTOP_22.Feeder
train_feeder_args:
  data_path: ./data/synth_omni/SYNTH_OMNI_v3.npz
  split: train
  debug: False
  window_size: 64
  p_interval: [0.5, 1]
  aug_method: '1234568'
  intra_p: 0.6
  inter_p: 0.0
  thres: 64
  uniform: True
  partition: False
  num_point: 12
  num_dim: 3
  num_people: 1
  root_center: True
  root_idx: 6
  project_2d: True

test_feeder_args:
  data_path: ./data/synth_omni/SYNTH_OMNI_v3.npz
  split: test
  window_size: 64
  p_interval: [0.95]
  thres: 64
  uniform: True
  partition: False
  num_point: 12
  num_dim: 3
  num_people: 1
  root_center: True
  root_idx: 6
  project_2d: True
  debug: False

# model — in_channels=2 because feeder projects 3D→2D
model: model.SkateFormer.SkateFormer_
model_args:
  in_channels: 2
  num_classes: 13
  num_people: 1
  num_points: 12
  kernel_size: 7
  num_heads: 16
  attn_drop: 0.5
  head_drop: 0.1
  rel: True
  drop_path: 0.2
  type_1_size: [8, 4]
  type_2_size: [8, 6]
  type_3_size: [8, 4]
  type_4_size: [8, 6]
  mlp_ratio: 4.0
  index_t: True

# optimizer
optimizer: AdamW
weight_decay: 0.1
lr_scheduler: cosine
base_lr: 3e-4
min_lr: 1e-6
warmup_lr: 1e-7
warmup_prefix: False
warm_up_epoch: 20

# training
device: [0]
batch_size: 64
test_batch_size: 64
num_epoch: 150
eval_interval: 10
nesterov: True
grad_clip: True
grad_max: 1.0
loss_type: LSCE
